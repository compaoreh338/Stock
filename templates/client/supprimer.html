{% extends 'main.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1>Supprimer un client</h1>
            <div class="card card-body">
                <form action="{% url 'supprimer_client' item.id %}" method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <p>Voulez vous supprimer cette client ?</p>
                    <a class="btn btn-sm btn-info" href="{% url 'acceuil' %}">Annuler</a>
                    <input class="btn btn-danger" type="submit" value="Confirmer">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
